<html>
<head>
    <title>Someone Else's Blog</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>Someone Else's Blog</h1>
	<div id="container">
		<div id="posts"></div>
	</div>
	<div id="getmore">Load more posts</div>
	<div id="nomore">No more posts</div>
	<script type="text/template" id="itemTemplate">		
		{{#posts}}
		<div class="post">
			<div class="postfield postid">{{ID}}</div>
		  	<div class="postfield title">{{{title}}}</div>
		  	<div class="postfield date">{{prettydate}}</div>
		  	<div class="postfield content">{{{content}}}</div>
		</div>
		{{/posts}}
	</script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
